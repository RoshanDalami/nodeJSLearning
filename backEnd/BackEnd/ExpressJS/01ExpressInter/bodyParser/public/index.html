<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Log IN Page | SignUp</title>

</head>
<body>
   
    <div class="form">
        <form action="/login" method="POST" id="form">
            <h1 class="top-label">Please sign in</h1>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <br>

            <input type="password" name="password" id="password" placeholder="Password" required>
            <br>
            <input type="checkbox" name="Rember me" id="check-box">
            <label for="Rember me" id="remMe">Rember Me</label>
        </form>
        <div class="btn"><button type="button" id="btn-signin">Sign in </button></div>
    </div>
</body>

</html>
